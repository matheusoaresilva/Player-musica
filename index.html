<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/733e7c6465.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Player Spotify</title>
</head>

<body>
  <div class="container">
    <img src="images/rock.png" alt="">
    <div class="descricao">
      <h2>Nome da musica</h2>
      <i>Nome do artista</i>
    </div>
    <div class="duracao">
      <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:40</p>
      </div>
    </div>
    <div class="player">
      <i class="fa-solid fa-backward-step setas anterior"></i>
      <i class="fa-solid fa-play botao-play"></i>
      <i class="fa-solid fa-pause botao-pause"></i>
      <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
  </div>
  <audio src="music/Believe (Instrumental) - NEFFEX.mp3"></audio>
  <script src="script.js"></script>
</body>

</html>
